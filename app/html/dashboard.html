<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EV Charging</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="dashboard-header">
                <h1>‚ö° Dashboard</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            
            <div id="userInfo" class="user-info">
                <h3>Loading...</h3>
            </div>
            
            <div class="section">
                <h2>üìç Stasiun Charging Tersedia</h2>
                <div id="stationsList"></div>
            </div>
            
            <div class="section">
                <h2>üîå Mulai Charging Session</h2>
                <form id="startSessionForm">
                    <div class="form-group">
                        <label for="charger_unit_id">Pilih Charger Unit ID</label>
                        <input type="number" id="charger_unit_id" name="charger_unit_id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Mulai Charging</button>
                </form>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="/static/dashboard.js"></script>
</body>
</html>
